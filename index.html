<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="heart"></canvas>
    <script>
window.requestAnimationFrame =
    window.__requestAnimationFrame ||
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        (function () {
            return function (callback, element) {
                var lastTime = element.__lastTime;
                if (lastTime === undefined) {
                    lastTime = 0;
                }
                var currTime = Date.now();
                var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                window.setTimeout(callback, timeToCall);
                element.__lastTime = currTime + timeToCall;
            };
        })();
window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
var loaded = false;
var init = function () {
    if (loaded) return;
    loaded = true;
    var mobile = window.isDevice;
    var koef = 1; // Always use full resolution
    var canvas = document.getElementById('heart');
    var ctx = canvas.getContext('2d');
    var width = canvas.width = koef * innerWidth;
    var height = canvas.height = koef * innerHeight;
    var rand = Math.random;
    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0, 0, width, height);

    // Mouse rotation tracking
    var mouseX = width / 2;
    var mouseY = height / 2;
    var rotationAngle = 0;
    
    canvas.addEventListener('mousemove', function(e) {
        var rect = canvas.getBoundingClientRect();
        mouseX = (e.clientX - rect.left) * koef;
        mouseY = (e.clientY - rect.top) * koef;
        var dx = mouseX - width / 2;
        var dy = mouseY - height / 2;
        rotationAngle = Math.atan2(dx, -dy);
    });
    
    canvas.addEventListener('touchmove', function(e) {
        e.preventDefault();
        var rect = canvas.getBoundingClientRect();
        var touch = e.touches[0];
        mouseX = (touch.clientX - rect.left) * koef;
        mouseY = (touch.clientY - rect.top) * koef;
        var dx = mouseX - width / 2;
        var dy = mouseY - height / 2;
        rotationAngle = Math.atan2(dx, -dy);
    });

    var heartPosition = function (rad) {
        return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
    };
    
    var rotatePoint = function(x, y, angle) {
        var cos = Math.cos(angle);
        var sin = Math.sin(angle);
        return [x * cos - y * sin, x * sin + y * cos];
    };
    
    var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
    };

    window.addEventListener('resize', function () {
        width = canvas.width = koef * innerWidth;
        height = canvas.height = koef * innerHeight;
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
    });

    var traceCount = mobile ? 20 : 50;
    var pointsOrigin = [];
    var i;
    var dr = mobile ? 0.3 : 0.1;
    var heartScale = mobile ? 0.6 : 1; // Scale down heart on mobile
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210 * heartScale, 13 * heartScale, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150 * heartScale, 9 * heartScale, 0, 0));
    for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90 * heartScale, 5 * heartScale, 0, 0));
    var heartPointsCount = pointsOrigin.length;

    var targetPoints = [];
    
    var heartbeat = function(t) {
        var cycle = t % 1.0;
        
        if (cycle < 0.1) {
            return 0.9 + 0.15 * Math.sin(cycle / 0.1 * Math.PI);
        } else if (cycle < 0.15) {
            return 0.9 - 0.05 * Math.sin((cycle - 0.1) / 0.05 * Math.PI);
        } else if (cycle < 0.25) {
            return 0.85 + 0.12 * Math.sin((cycle - 0.15) / 0.1 * Math.PI);
        } else {
            var restPhase = (cycle - 0.25) / 0.75;
            return 0.85 + 0.05 * (1 - restPhase) + 0.02 * Math.sin(restPhase * Math.PI * 2);
        }
    };
    
    var pulse = function (scale, angle) {
        for (i = 0; i < pointsOrigin.length; i++) {
            var rotated = rotatePoint(pointsOrigin[i][0], pointsOrigin[i][1], angle);
            targetPoints[i] = [];
            targetPoints[i][0] = scale * rotated[0] + width / 2;
            targetPoints[i][1] = scale * rotated[1] + height / 2;
        }
    };

    // Heart particles
    var e = [];
    for (i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
            vx: 0,
            vy: 0,
            R: 2,
            speed: rand() + 5,
            q: ~~(rand() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * rand() + 0.7,
            f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
            trace: []
        };
        for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
    }

    var config = {
        traceK: 0.4,
        timeDelta: 0.01
    };

    var time = 0;
    var smoothAngle = 0;
    
    // Text rendering variables
    var textAlpha = 0;
    var textPulse = 0;
    
    var loop = function () {
        var scale = heartbeat(time);
        
        smoothAngle += (rotationAngle - smoothAngle) * 0.05;
        
        pulse(scale, smoothAngle);
        time += config.timeDelta;
        textPulse += 0.02;
        
        // Fade in the text
        if (textAlpha < 1) {
            textAlpha += 0.005;
        }
        
        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);
        
        // Render heart particles
        for (i = e.length; i--;) {
            var u = e[i];
            var q = targetPoints[u.q];
            var dx = u.trace[0].x - q[0];
            var dy = u.trace[0].y - q[1];
            var length = Math.sqrt(dx * dx + dy * dy);
            if (10 > length) {
                if (0.95 < rand()) {
                    u.q = ~~(rand() * heartPointsCount);
                }
                else {
                    if (0.99 < rand()) {
                        u.D *= -1;
                    }
                    u.q += u.D;
                    u.q %= heartPointsCount;
                    if (0 > u.q) {
                        u.q += heartPointsCount;
                    }
                }
            }
            u.vx += -dx / length * u.speed;
            u.vy += -dy / length * u.speed;
            u.trace[0].x += u.vx;
            u.trace[0].y += u.vy;
            u.vx *= u.force;
            u.vy *= u.force;
            for (k = 0; k < u.trace.length - 1;) {
                var T = u.trace[k];
                var N = u.trace[++k];
                N.x -= config.traceK * (N.x - T.x);
                N.y -= config.traceK * (N.y - T.y);
            }
            ctx.fillStyle = u.f;
            for (k = 0; k < u.trace.length; k++) {
                ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
            }
        }
        
        // Render beautiful "G. E." text with glow effect
        var textScale = 0.95 + 0.05 * Math.sin(textPulse);
        
        ctx.save();
        ctx.translate(width / 2, height / 2);
        ctx.scale(textScale, textScale);
        
        var fontSize = mobile ? 36 : 60;
        ctx.font = fontSize + 'px "Great Vibes", cursive';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // Red glow layers (matching heart color) - increased glow
        for (var g = 4; g >= 0; g--) {
            ctx.shadowColor = 'rgba(255, 0, 0, 0.5)';
            ctx.shadowBlur = 30 + g * 12;
            ctx.fillStyle = 'rgba(180, 0, 0, ' + (0.08 * textAlpha) + ')';
            ctx.fillText('G. E.', 0, 0);
        }
        
        // Main text - black with red glow
        ctx.shadowColor = 'rgba(255, 0, 0, 0.5)';
        ctx.shadowBlur = 25;
        ctx.fillStyle = 'rgba(0, 0, 0, ' + textAlpha + ')';
        ctx.fillText('G. E.', 0, 0);
        
        // Subtle sparkle effect
        var sparkleCount = 5;
        for (var s = 0; s < sparkleCount; s++) {
            var sparkleX = (rand() - 0.5) * 150;
            var sparkleY = (rand() - 0.5) * 40;
            var sparkleSize = rand() * 2 + 1;
            var sparkleAlpha = rand() * 0.5 * textAlpha;
            
            ctx.beginPath();
            ctx.arc(sparkleX, sparkleY, sparkleSize, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 50, 50, ' + sparkleAlpha + ')';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(255, 0, 0, 0.8)';
            ctx.fill();
        }
        
        ctx.restore();

        window.requestAnimationFrame(loop, canvas);
    };
    loop();
};

var s = document.readyState;
if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
else document.addEventListener('DOMContentLoaded', init, false);
    </script>
</body>
</html>
